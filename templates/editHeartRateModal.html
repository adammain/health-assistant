<div class="modal fade" id="editHeartRateModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
            <h5 class="modal-title title" id="editModalLabel">Edit entry: {{ display_date }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="edit_entry" name="edit-entry" action="{{url_for('editEntry', year = display_year, month = display_month, day = display_day)}}" method="POST">
            {{ heartrate_form.hidden_tag() }}
            <div class="form-group">
                <label for="date">Date</label>
                <p id="modal__date"></p>
            </div>
            <div class="form-group">
                <label for="bpm">BPM</label>
                <p id="modal__bpm"></p>
            </div>
            <h3><strong>Measurement Type:</strong></h3>
            <div class="checkbox form-group">
                <label for="measurement_type-0">Resting </label>
                <input id="measurement_type-0" name="measurement_type" type="radio" value="resting">
                <label for="measurement_type-1">Active </label>
                <input id="measurement_type-1" name="measurement_type" type="radio" value="active">
            </div>
            <br><br>
            <div class="modal-footer">
                <span>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    {{ heartrate_form.submit_heartrate(class="btn submit__btn") }}
                </span>
            </div>
        </form>
        <form action="#" class="confirm_delete" method="POST">
            <div id="initial_delete">
                <a id="delete_heartrate_entry" href="#">
                    Delete
                    <span class="fa fa-trash"></span>
                </a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
